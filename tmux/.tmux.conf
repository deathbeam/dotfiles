# vim:foldmethod=marker:

# if run as "tmux attach", create a session if one does not already exist
new-session -n $HOST

# General {{{

# Renumber windows sequentially after closing any of them
set -g renumber-windows on

# Start window numbers at 1 to match keyboard order with tmux window order
set -g base-index 1
set -w pane-base-index 1

# Vi mode
set -g status-keys vi
set -w mode-keys vi

# Fix cursor change under Tmux
set -g -a terminal-overrides ',*:Ss=\E[%p1%d q:Se=\E[2 q'

# Fix clipboard
set -g set-clipboard off

# }}}

# Mappings {{{

# Use ^Space as prefix (do not interfere with Vim)
unbind C-b
set-option -g prefix C-space
bind C-space send-prefix

# Open new windows and tabs with current path
bind c new-session -c "#{pane_current_path}"
bind '"' split-window -h -c "#{pane_current_path}"
bind % split-window -v -c "#{pane_current_path}"

# FZF window navigation
# bind-key -n C-w display-popup -E "tmux list-windows | grep -v \"^$(tmux display-message -p '#S')\$\" | fzf --reverse | cut -d \":\" -f 1 | xargs tmux select-window -t"

# Kill without asking
bind & kill-window
bind x kill-pane

# Vim "visual" mode in copy mode
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# Vim pane management
is_vim="ps -o state= -o comm= -t '#{pane_tty}' \
    | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|l?n?vim?x?|fzf)(diff)?$'"
bind-key -n 'C-h'  if-shell "$is_vim" 'send-keys C-h'    'select-pane -L'
bind-key -n 'C-j'  if-shell "$is_vim" 'send-keys C-j'    'select-pane -D'
bind-key -n 'C-k'  if-shell "$is_vim" 'send-keys C-k'    'select-pane -U'
bind-key -n 'C-l'  if-shell "$is_vim" 'send-keys C-l'    'select-pane -R'
bind-key -n 'C-\'  if-shell "$is_vim"  'send-keys C-\\' 'select-pane -l'
bind-key -n 'M-C-h' resize-pane -L
bind-key -n 'M-C-j' resize-pane -D
bind-key -n 'M-C-k' resize-pane -U
bind-key -n 'M-C-l' resize-pane -R

# }}}

# User interface {{{

# needed for proper nvim/tmux/base16 colors
set -g  default-terminal "screen-256color"
set -ga terminal-overrides ",xterm-256color:Tc"

# Disable annoying notifications
set -g visual-bell off
set -g visual-silence off
set -g bell-action none

# Command bar
set -g message-command-style bg=colour0,fg=colour7
set -g message-style fg=colour7,bg=colour0

# Titles
set -g set-titles on
set -g set-titles-string '[#{pane_current_command}] #{pane_current_path}'

# Panes
set -g pane-border-status bottom
set -g pane-border-format '#{?pane_active,#[bg=4]#[fg=0],} [#{pane_current_command}] #{pane_current_path} '
set -g pane-border-style fg=colour19,bg=colour0
set -g pane-active-border-style fg=colour4

# Status bar
set -g status on
set -g status-style bg=default,fg=cyan

set -g status-left '#{?client_prefix,#[fg=green]#[bold]-- PREFIX -- ,}#{?pane_in_mode,#[fg=green]#[bold]-- VISUAL -- ,}'
set -g status-left-length 100
set -g status-right '#[fg=cyan]#S'
set -g status-right-length 100
set -g window-status-format '#[fg=white]#I:#W#F'
set -g window-status-current-format '#[fg=blue]#I:#W#F'

# }}}

# Plugins {{{

# Switcher
TMUX_FZF_PANE_FORMAT="[#{pane_current_command}] #{pane_current_path}"
TMUX_FZF_OPTIONS="-p80%,60% -m --preview-window=follow:~20"
bind-key -n C-f  run-shell -b "$HOME/.tmux/pack/bundle/start/tmux-fzf/scripts/pane.sh switch"

# Session save and restore stuff
set -g @resurrect-strategy-vim 'session'
set -g @resurrect-strategy-nvim 'session'
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-processes 'cava alsamixer ncmpcpp'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '10'

# Pathogen-like loader for plugins
run-shell 'find -L ~/.tmux/pack/*/start -type f -name "*.tmux" | sort | while read f; do bash $f >/dev/null 2>&1; done'

# }}}

# User configuration {{{

run-shell "[ -e ~/.tmux.conf.local ] && tmux source-file ~/.tmux.conf.local; true"

# }}}
