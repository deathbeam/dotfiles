# Tell stuff to prefer wayland
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland
env = GDK_BACKEND,wayland,x11
env = SDL_VIDEODRIVER,wayland,x11,windows
env = CLUTTER_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland;xcb
env = EGL_PLATFORM,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = PROTON_ENABLE_WAYLAND,1
env = PROTON_USE_NTSYNC,1
# env = PROTON_ENABLE_HDR,1
# env = ENABLE_HDR_WSI,1

# QT specific
env = QT_WAYLAND_DISABLE_WINDOWDECORATION,1
env = QT_SCALE_FACTOR,1
env = QT_AUTO_SCREEN_SCALE_FACTOR,1
env = QT_SCALE_FACTOR_ROUNDING_POLICY,RoundPreferFloor

monitorv2 {
    output =
    mode = preferred
    position = auto
    scale = $SCALE_FACTOR
    # supports_wide_color = 1
    # supports_hdr = 1
}

xwayland {
    force_zero_scaling = true
}

general {
    gaps_in = 0
    gaps_out = 0
    border_size = 1

    col.active_border = rgb(268bd2)
    col.inactive_border = rgb(657B83)
    resize_on_border = false
    allow_tearing = true
    layout = master

    snap {
        enabled = true
        window_gap = 1
        monitor_gap = 1
        border_overlap = true
        respect_gaps = true
    }
}

group {
    col.border_active = rgb(268bd2)
    col.border_inactive = rgb(657B83)

    groupbar {
        font_family = "monospace"
        font_size = 14
        font_weight_active = normal
        font_weight_inactive = normal
        height = 30
        text_color = 0xff93A1A1
        text_color_inactive = 0xff657B83
        col.active = 0x66268bd2
        col.inactive = 0x66657B83
        rounding = 0
        gaps_in = 0
        gaps_out = 0
        indicator_height = 5
    }
}

dwindle {
    preserve_split = true
    force_split = 2
}

decoration {
    dim_inactive = false
    dim_around = 0.2
    blur {
        enabled = false
    }
    shadow {
        enabled = false
    }
}

animations {
    enabled = false
}

cursor {
    no_hardware_cursors = true
    inactive_timeout = 5
    enable_hyprcursor = false
    no_warps = true
}

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    disable_autoreload = true
    enable_anr_dialog = false
    middle_click_paste = false
    disable_watchdog_warning = true
}

input {
    follow_mouse = 0
    float_switch_override_focus = 0
}

render {
    cm_fs_passthrough = 2
}

plugin {
    hyprwinwrap {
        class = terminal-bg
        pos_x = 0
        pos_y = 20
        size_x = 100
        size_y = 80
    }
}

# Applications
# bind = SUPER, grave, exec, menu-actions -p "action"          # actions
bind = SUPER, Return, exec, terminal                         # terminal
bind = SUPER, Tab, exec, menu-switch -p "switch"             # switch
bind = SUPER, space, exec, menu-run -p "run"                 # run
bind = SUPER, p, exec, menu-pass -p "pass"                   # passwords
bind = SUPER, x, exec, menu-proc -p "proc"                   # execute
bind = SUPER, c, exec, menu-clip -p "clip"                   # copy
bind = SUPER, g, exec, menu-steam -p "steam"                 # games
bind = SUPER, i, exec, menu-yay -p "yay"                     # install
bind = SUPER, n, exec, menu-notifications -p "notifications" # notifications
bind = SUPER, u, exec, menu-browser -p "url"                 # urls
bind = SUPER, e, exec, swaylock -f -e -s fill -i $WALLPAPER  # lock screen
bind = SUPER, v, exec, pkill -USR1 gammastep                 # flux
bind = SUPER, slash, togglespecialworkspace, cheatsheet      # cheatsheet
bind = SUPER, b, togglespecialworkspace, btop                # btop
bind = SUPER, d, togglespecialworkspace, discord             # discord
bind = SUPER, y, togglespecialworkspace, youtubemusic        # youtube
bind = SUPER, o, togglespecialworkspace, kubernetes          # kubernetes
bind = SUPER_SHIFT, o, togglespecialworkspace, docker        # docker

workspace = special:cheatsheet, on-created-empty:overlay -t "Cheatsheet" glow -w 0 --pager ~/git/dotfiles/CHEATSHEET.md
workspace = special:btop, on-created-empty:overlay -t "System" btop
workspace = special:discord, on-created-empty:vesktop
workspace = special:youtubemusic, on-created-empty:youtube-music
workspace = special:kubernetes, on-created-empty:overlay -t "Kubernetes" k9s
workspace = special:docker, on-created-empty:overlay -t "Docker" lazydocker

# Special keys
bindl = ,switch:Lid Switch, exec, swaylock -f -i $WALLPAPER
# bind = ,Print, exec, sleep 1 && grim -t ppm - | satty -f - -o "$HOME/Pictures/Screenshots/%Y-%m-%d_%H:%M:%S.png"
bind = , Print, exec, quickshell -c hyprquickshot -n
bind = SUPER, Print, exec, screenrecorder
bind = ,XF86AudioRaiseVolume, exec, amixer -q set Master 5%+ on
bind = ,XF86AudioLowerVolume, exec, amixer -q set Master 5%-
bind = ,XF86AudioMute, exec, amixer -q set Master toggle
bind = ,XF86AudioMicMute, exec, amixer -q set Capture toggle
bind = ,XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-
bind = ,XF86KbdBrightnessUp, exec, asusctl -n
bind = ,XF86KbdBrightnessDown, exec, asusctl -p
bind = ,XF86Launch1, exec, rog-control-center
bind = ,XF86Launch3, exec, asusctl led-mode -n
bind = ,XF86Launch4, exec, asusctl profile -p

# Main bindings
bind = SUPER_SHIFT, escape, exit,
bind = SUPER, escape, exec, hyprctl reload && notify-send "Hyprland config reloaded"
bind = SUPER, W, killactive

# Layout toggles
bind = SUPER, S, togglefloating
bind = SUPER, M, fullscreen,1
bind = SUPER, F, fullscreen,0
bind = SUPER, T, togglegroup

# Move focus
bind = SUPER, H, exec, if [ $(hyprctl activewindow -j | jq "(.grouped|length==0) or (.address==.grouped[0])") = "true" ]; then hyprctl dispatch movefocus l; else hyprctl dispatch changegroupactive b; fi
bind = SUPER, L, exec, if [ $(hyprctl activewindow -j | jq "(.grouped|length==0) or (.address==.grouped[-1])") = "true" ]; then hyprctl dispatch movefocus r; else hyprctl dispatch changegroupactive f; fi
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Swap windows
bind = SUPER_SHIFT, H, movewindoworgroup, l
bind = SUPER_SHIFT, L, movewindoworgroup, r
bind = SUPER_SHIFT, K, movewindoworgroup, u
bind = SUPER_SHIFT, J, movewindoworgroup, d

# Resize mode
bind = SUPER, R, submap, resize
submap = resize

# Resize windows
binde = , H, resizeactive, -20 0
binde = , L, resizeactive, 20 0
binde = , K, resizeactive, 0 -20
binde = , J, resizeactive, 0 20

# Move windows
binde = SHIFT, H, moveactive, -20 0
binde = SHIFT, L, moveactive, 20 0
binde = SHIFT, K, moveactive, 0 -20
binde = SHIFT, J, moveactive, 0 20

bind = , escape, submap, reset
bind = , Return, submap, reset
submap = reset

# Switch workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5
bind = SUPER, 6, workspace, 6
bind = SUPER, 7, workspace, 7
bind = SUPER, 8, workspace, 8
bind = SUPER, 9, workspace, 9
bind = SUPER, grave, togglespecialworkspace

# Move active window to a workspace
bind = SUPER_SHIFT, 1, movetoworkspace, 1
bind = SUPER_SHIFT, 2, movetoworkspace, 2
bind = SUPER_SHIFT, 3, movetoworkspace, 3
bind = SUPER_SHIFT, 4, movetoworkspace, 4
bind = SUPER_SHIFT, 5, movetoworkspace, 5
bind = SUPER_SHIFT, 6, movetoworkspace, 6
bind = SUPER_SHIFT, 7, movetoworkspace, 7
bind = SUPER_SHIFT, 8, movetoworkspace, 8
bind = SUPER_SHIFT, 9, movetoworkspace, 9
bind = SUPER_SHIFT, grave, movetoworkspace, special

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Misc window rules
windowrule = match:class .*, suppress_event maximize fullscreen

# Shell menu rules
windowrule = match:class shellmenu, float on
windowrule = match:class shellmenu, pin on
windowrule = match:class shellmenu, border_size 0
windowrule = match:class shellmenu, move 0 (monitor_h*0.5)
windowrule = match:class shellmenu, size monitor_w (monitor_h*0.5)
windowrule = match:tag shellmenu, focus_on_activate on
windowrule = match:class shellmenu, stay_focused on
windowrule = match:class shellmenu, dim_around on

# Overlay rules
windowrule = match:class overlay, tag +overlay
windowrule = match:tag overlay, border_size 0
windowrule = match:tag overlay, opacity 0.8
windowrule = match:tag overlay, dim_around on
windowrule = match:tag overlay, focus_on_activate on
windowrule = match:tag overlay, stay_focused on

# Fullscreen overlay rules
windowrule = match:class fsoverlay, tag +fsoverlay
windowrule = match:tag fsoverlay, move 0 0
windowrule = match:tag fsoverlay, size monitor_w monitor_h
windowrule = match:tag fsoverlay, float on
windowrule = match:tag fsoverlay, pin on
windowrule = match:tag fsoverlay, border_size 0
windowrule = match:tag fsoverlay, focus_on_activate on
windowrule = match:tag fsoverlay, stay_focused on

windowrule = match:class com.gabm.satty, tag +fsoverlay

# preview rules (menu-switch)
windowrule = match:title (^window_preview.*$), tag +preview
windowrule = match:tag preview, float on
windowrule = match:tag preview, pin on
windowrule = match:tag preview, border_size 0
windowrule = match:tag preview, no_focus on
windowrule = match:tag preview, move (monitor_w*0.5) (monitor_h*0.52)
windowrule = match:tag preview, size (monitor_w*0.5) (monitor_h*0.46)

# Game rules
windowrule = match:tag proton-game, tag +game
windowrule = match:class gamescope, tag +game
windowrule = match:tag game, fullscreen on
windowrule = match:tag game, render_unfocused on
# windowrule = match:tag game, stay_focused on

# Start apps
exec-once = keyd-application-mapper -d
exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = systemctl --user start hyprpolkitagent
exec-once = hyprpm reload
exec-once = swaybg -m fill -i $WALLPAPER
# exec-once = mpvpaper ALL output2.mp4 -p -o '--video-unscaled=yes --no-keepaspect --no-audio --loop --speed=0.5'
exec-once = foot -a terminal-bg -o 'colors.alpha=0' sh -c 'sleep 1; cava'
exec-once = wl-paste --watch cliphist store
exec-once = /usr/lib/geoclue-2.0/demos/agent
exec-once = gammastep -m wayland
exec-once = dunst
exec-once = udiskie
exec-once = jamesdsp -t
exec-once = quickshell -c bar -n
exec-once = foot --server
