monitor=,preferred,auto,auto

# Random wayland bullshit go
env = XDG_SESSION_TYPE,wayland
env = GDK_BACKEND,wayland,x11
env = SDL_VIDEODRIVER,wayland,x11
env = CLUTTER_BACKEND,wayland
env = QT_QPA_PLATFORM,wayland
env = ELECTRON_OZONE_PLATFORM_HINT,auto
env = WLR_USE_LIBINPUT,1
env = __GL_GSYNC_ALLOWED,1
env = __GL_VRR_ALLOWED,1
env = __GL_MaxFramesAllowed,1

# Random nvidia bullshit go
env = NVD_BACKEND,direct
env = PROTON_ENABLE_NGX_UPDATER,1
env = LIBVA_DRIVER_NAME,nvidia
env = GBM_BACKEND,nvidia-drm
env = __GLX_VENDOR_LIBRARY_NAME,nvidia
env = __VK_LAYER_NV_optimus,NVIDIA_only
env = __NV_PRIME_RENDER_OFFLOAD,1

# Some scaling issues with X apps here
env = QT_SCALE_FACTOR,1
env = QT_SCALE_FACTOR_ROUNDING_POLICY,RoundPreferFloor

xwayland {
  force_zero_scaling = true
}

# Remove gaps and add colors and set BSP layout
general {
    gaps_in = 0
    gaps_out = 0
    border_size = 1

    col.active_border = rgb(268bd2)
    col.inactive_border = rgb(657B83)
    resize_on_border = false
    allow_tearing = true
    layout = dwindle
}

dwindle {
    preserve_split = true
    force_split = 2
}

# Disable all the funky stuff
decoration {
    drop_shadow = false
    dim_inactive = false
    dim_around = 0.2
    blur {
        enabled = false
    }
}

animations {
    enabled = false
}

# cursor {
#     no_hardware_cursors = true
#     inactive_timeout = 5
#     enable_hyprcursor = false
#     no_warps = true
# }

# debug {
#     disable_logs = false
#     enable_stdout_logs = true
# }

misc {
    force_default_wallpaper = 0
    disable_hyprland_logo = true
    disable_splash_rendering = true
    disable_autoreload = true
    vrr = 1
    # vfr = 0
}

# Applications
bind = SUPER, Return, exec, terminal
bind = SUPER, Tab, exec, switchmenu -p "switch"
bind = SUPER, space, exec, runmenu -p "run"
bind = SUPER, z, exec, passmenu -p "pass"
bind = SUPER, x, exec, procmenu -p "proc"
bind = SUPER, c, exec, clipmenu -p "clip"
bind = SUPER, v, exec, steammenu -p "steam"
bind = SUPER, b, exec, statsmenu
bind = SUPER, n, exec, copilotmenu
bind = SUPER, e, exec, swaylock -f -i $WALLPAPER

# Special keys
bind = ,Print, exec, slurp | grim -g - ~/screenshot.png && wl-copy < ~/screenshot.png
bind = ,XF86AudioRaiseVolume, exec, amixer -q set Master 5%+ on
bind = ,XF86AudioLowerVolume, exec, amixer -q set Master 5%-
bind = ,XF86AudioMute, exec, amixer -q set Master toggle
bind = ,XF86AudioMicMute, exec, amixer -q set Capture toggle
bind = ,XF86MonBrightnessUp, exec, brightnessctl s +5%
bind = ,XF86MonBrightnessDown, exec, brightnessctl s 5%-
bind = ,XF86KbdBrightnessUp, exec, asusctl -n
bind = ,XF86KbdBrightnessDown, exec, asusctl -p
bind = ,XF86Launch1, exec, rog-control-center
bind = ,XF86Launch3, exec, asusctl led-mode -n
bind = ,XF86Launch4, exec, asusctl profile -p

# Main bindings
bind = SUPER_SHIFT, escape, exit,
bind = SUPER, escape, exec, hyprctl reload
bind = SUPER, W, killactive
bind = SUPER, S, togglefloating
bind = SUPER, M, fullscreen,1
bind = SUPER, F, fullscreen,0

# Move focus
bind = SUPER, H, movefocus, l
bind = SUPER, L, movefocus, r
bind = SUPER, K, movefocus, u
bind = SUPER, J, movefocus, d

# Swap windows
bind = SUPER_SHIFT, H, swapwindow, l
bind = SUPER_SHIFT, L, swapwindow, r
bind = SUPER_SHIFT, K, swapwindow, u
bind = SUPER_SHIFT, J, swapwindow, d

# Resize windows
bind = SUPER_ALT, H, resizeactive, -20 0
bind = SUPER_ALT, L, resizeactive, 20 0
bind = SUPER_ALT, K, resizeactive, 0 -20
bind = SUPER_ALT, J, resizeactive, 0 20

# Move windows
bind = SUPER_CONTROL, H, moveactive, -20 0
bind = SUPER_CONTROL, L, moveactive, 20 0
bind = SUPER_CONTROL, K, moveactive, 0 -20
bind = SUPER_CONTROL, J, moveactive, 0 20

# Switch workspaces
bind = SUPER, 1, workspace, 1
bind = SUPER, 2, workspace, 2
bind = SUPER, 3, workspace, 3
bind = SUPER, 4, workspace, 4
bind = SUPER, 5, workspace, 5

# Move active window to a workspace
bind = SUPER_SHIFT, 1, movetoworkspace, 1
bind = SUPER_SHIFT, 2, movetoworkspace, 2
bind = SUPER_SHIFT, 3, movetoworkspace, 3
bind = SUPER_SHIFT, 4, movetoworkspace, 4
bind = SUPER_SHIFT, 5, movetoworkspace, 5

# Scroll through existing workspaces
bind = SUPER, grave, workspace, previous
bind = SUPER, bracketleft, workspace, -1
bind = SUPER, bracketright, workspace, +1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = SUPER, mouse:272, movewindow
bindm = SUPER, mouse:273, resizewindow

# Misc window rules
windowrulev2 = suppressevent maximize, class:.*

# Steam rules
windowrulev2 = stayfocused, title:^()$,class:^(steam)$
windowrulev2 = minsize 1 1, title:^()$,class:^(steam)$
windowrulev2 = center, floating:1, title:^(.+)$
# windowrulev2 = immediate, class:^(steam_app_\d+)

# Shell menu rules
windowrulev2 = float, class:shellmenu
windowrulev2 = pin, class:shellmenu
windowrulev2 = noborder, class:shellmenu
windowrulev2 = move 0% 50%, class:shellmenu
windowrulev2 = size 100% 50%, class:shellmenu
windowrulev2 = stayfocused, class:shellmenu
# windowrulev2 = dimaround, class:shellmenu

# Start apps
# exec-once = dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP
exec-once = hiddentray
exec-once = swaybg -i $WALLPAPER
exec-once = wl-paste --watch cliphist store
exec-once = /usr/lib/geoclue-2.0/demos/agent
exec-once = gammastep -m wayland
exec-once = dunst
exec-once = udiskie
exec-once = dropbox start
exec-once = yambar
exec-once = terminal
